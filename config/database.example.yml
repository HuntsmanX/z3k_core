# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: nc_core_development
  username: 'username'
  password: 'password'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: nc_core_test
  username: 'username'
  password: 'password'

production:
  <<: *default
  database: nc_core_production
  username: 'username'
  password: 'password'
